{% extends "header.html" %}
{% block content %}
<div style="position:absolute;top:70;left:0;">
	{% for league in leagues %}
		<h2>{{ league.strLeague }}</h2>
		<ul>
			{% for event in sport_client.getLeagueLastFifteen(league_id = league.idLeague) %}
		    <li><a href = "{{url_for('main.game_detail', game_id=event.idEvent)}}">{{ event.getEventDescription(True) }}</a></li>
			{% endfor %}
		</ul>
	{% endfor %}
</div>
{% endblock %}
