{% extends "header.html" %}
{% block content %}
<div class="league-list">
	<ul>
    {% for league in leaguesList %}
    <li><h2><a href="{{url_for('main.league_detail', league_id=league.idLeague)}}">{{league.strLeague}}</a> <img class="league-list-image" src="{{league.strBadge}}">
    </h2>
	</li>
    {% endfor %}    
	</ul>
</div>
{% endblock %}
