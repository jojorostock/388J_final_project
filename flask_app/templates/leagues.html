{% extends "header.html" %}
{% block content %}
<div class="league-list">
	<ul>
    {% for league in leaguesList %}
    <div><h1> <img class="league-list-image" src="{{league.strBadge}}"><a href="{{url_for('main.league_detail', league_id=league.idLeague)}}">{{league.strLeague}}</a>
    </h1>
</div>
    {% endfor %}    
	</ul>
</div>
{% endblock %}
