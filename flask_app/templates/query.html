{% extends "header.html" %}
{% block content %}
{% if error_msg %}
    <p>{{ error_msg }}</p>
{% endif %}

<div class="container-fluid">
    <h2>Teams</h2>
    {% for team in results %}
    <div class="media">
        <img src="{{ team.strTeamBadge }}" class="league-team-image" alt="missing">
        <div class="media-body named-column">
        
        <h5 class="mt-0 xxl"><a href="{{url_for('main.team_detail', team_id=team.idTeam)}}">{{ team.strTeam }}</a> ({{ team.strLeague }})</h5>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
